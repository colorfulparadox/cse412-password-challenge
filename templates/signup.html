<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        @media (max-width: 500px) {
            form {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <form action="/signup" method="POST">
        <h1>Student Signup</h1>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="student_id">Student ID (numbers only):</label>
        <input type="text" id="student_id" name="student_id" pattern="[0-9]+" required>

        <label for="university">University:</label>
        <input type="text" id="university" name="university" required>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>

        <label for="username">Create Username (a-z only):</label>
        <input type="text" id="username" name="username" pattern="[a-z]+" required>

        <label for="password">Create Password (numbers only):</label>
        <input type="password" id="password" name="password" pattern="[0-9]+" required>

        <button type="submit">Signup</button>
    </form>
</body>
</html>
